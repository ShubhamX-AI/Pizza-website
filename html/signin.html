<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e0bc2ab45b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/signin.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <title>SignIN</title>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="/img/logo.png" alt="logo">
        </div>
        <ul class="navlist display">
            <li class="listitems"><a href="/html/index.html">Home</a></li>
            <li class="listitems"><a href="/html/index.html#menuid">Menu</a></li>
            <li class="listitems"><a href="/html/index.html#offersid">Offers</a></li>
        </ul>
        <div class="account display">
            <button class="accbtn"><a href="/html/signin.html">Signin</a></button>
            <button class="accbtn"><a href="/html/login.html">Login</a></button>
        </div>
        <div class="burger position">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </nav>
    <div class="container">
        <h1>Sign IN</h1>
        <div class="input">
            <i class="fa fa-envelope"></i>
            <input type="email" name= "email" placeholder="Enter your email" >
        </div>
        <div class="input">
            <i class="fa fa-phone-square"></i>
            <input type="number" name="number" placeholder="Enter your number" >
        </div>
        <div class="input">   	
            <i class="fa fa-lock"></i>
            <input type="password" name="password" placeholder="Enter your new password" >
        </div>
        <div class="input">
            <i class="fa fa-lock"></i>
            <input type="password" name="rewritepassword" placeholder="Rewrite your password" >
        </div>
        <button class="btn">Submit</button>
    </div>
    <script src="/javascript/res.js"></script>
</body>
</html>
